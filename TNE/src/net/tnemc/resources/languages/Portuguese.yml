  Commands:
    Admin:
      Backup: "/tne backup - Creates a backup of all server data."
      Balance: "/tne balance <player> [world] [currency] - Retrieves the balance of a player.<newline>- Player ~ The account owner.<newline>- World ~ The world to retrieve the balance from.<newline>- currency ~ The currency to retrieve the balance of."
      Build: "/tne build - Displays the version of TNE currently running."
      Caveats: "/tne caveats - Displays all known caveats for this version of TNE."
      Create: "/tne create <player> [balance] - Creates a new economy account.<newline>- Player ~ The account owner.<newline>- Balance ~ The starting balance of the account."
      Debug: "/tne debug - Toggles console debug mode."
      Delete: "/tne delete <player> - Deletes a player account.<newline>- Player ~ The account owner."
      Extract: "/tne extract - Extracts all player balances with their username attached for database-related debugging."
      ID: "/tne id <player> - Retrieves a player's TNE UUID.<newline>- Player ~ The player you wish to discover the UUID of."
      Maintenance: "tne maintenance - Toggles economy maintenance mode, which disables all economy functionality."
      Menu: "/tne menu <player> - Opens a GUI for performing basic transactions on the specified player.<newline>-Player ~ The name/uuid of the player you wish to perform transactions with in the GUI."
      Purge: "/tne purge - Deletes all player accounts that have the default balance"
      Recreate: "/tne recreate - Attempts to recreate database tables. WARNING: This will delete all data in the database."
      Reload: "/tne reload <configuration> - Saves modifications made via command, and reloads a configuration file.<newline>- Configuration ~ The identifier of the configuration to reload. Default is all."
      Reset: "/tne reset - Deletes all economy-related data from the database."
      Restore: "/tne restore - Restores all balances that are located in extracted.yml after /tne extract."
      Save: "/tne save - Force saves all TNE data."
      Status: "/tne status <player> [status] - Displays, or sets, the current account status of an account.<newline>- Player ~ The account owner."
      Upload: "/tne upload - Uploads the TNE debug & latest server log to pastebin.com, and provides a link to each."
      Version: "/tne version - Displays the version of TNE currently running."
    Config:
      Get: "/tnec get <node> [configuration] - Returns the value of a configuration.<newline>- Node ~ The configuration node to use.<newline>- Configuration ~ The configuration identifier to retrieve the value from. This may be retrieved automatically."
      Save: "/tnec save [configuration] - Saves modifications made to a configuration value via command.<newline>- Configuration ~ The configuration identifier to retrieve the value from."
      Set: "/tnec set <node> <value> [configuration] - Sets a configuration value. This will not save until you do /tnec save."
      TNEGet: "/tnec tneget <node> [world] [player] - Returns the value of a configuration after TNE takes into account player & world configurations.<newline>- Node ~ The configuration node to use.<newline>- World ~ The name of the world to use for parsing.<newline>- Player ~ The name of the world to use for parsing."
      Undo: "/tnec undo [configuration/all] - Undoes modifications made to configurations.<newline>- Configuration ~ The configuration identifier to retrieve the value from. This may be retrieved automatically."
    Currency:
      Rename: "/currency rename <currency> <new name> - Renames a currency to a different name."
      List: "/currency list [world] - Displays the currencies available for a world.<newline> - World ~ The world to use."
      Tiers: "/currency tiers [currency] [world] - Displays the tiers for a currency.<newline>- currency ~ The Currency to check.<newline>- World ~ The world that the Currency belongs to."
    Language:
      Current: "/language current - Displays your current language as set for your account."
      List: "/language list - Lists available languages on this server."
      Reload: "/language reload - Reloads all language files."
      Set: "/language set <name> - Sets your current language to the one specified."
    Module:
      Info: "/tnem info <module> - Displays some information about a module.<newline>- Module ~ The module to look up."
      List: "/tnem list - Lists all loaded TNE modules."
      Load: "/tnem load <module> - Load a module from the modules directory.<newline>- Module ~ The module to load."
      Reload: "/tnem reload <module> - Reloads a module from the modules directory.<newline>- Module ~ The module to reload."
      Unload: "/tnem unload <module> - Unload a module from the server.<newline>- Module ~ The module to unload."
    Money:
      Balance: "/money balance [world] [currency] - Exibe seus saldos atuais."
      Convert: "/money convert <amount> <to currency[world:]> [from currency[world:] - Convert some of your holdings to another currency.]"
      Give: "/money give <player> <amount> [world] [currency] - Adiciona dinheiro à sua economia ou de algum jogador."
      Note: "/money note <amount> [currency] - Torna sua moeda virtual física, para fins de armazenamento/negociação."
      Pay: "/money pay <player> <amount> [currency] - Use seu dinheiro para pagar outro jogador."
      Set: "/money set <player> <amount> [world] [currency] - Defina os saldos de um jogador."
      Take: "/money take <player> <amount> [world] [currency] - Remove dinheiro da sua economia, especificamente do saldo de um jogador."
      Top: "/money top [page] [currency:name] [world:world] [limit:#] - Uma lista de jogadores com os saldos mais altos.<newline>[page] - O número da página para ver. Padrões para 1.<newline>[Currency] - O nome da moeda para obter saldos. Padrões para padrão mundial. Use globalmente para todas as moedas.<newline>[world] - O nome do mundo que você deseja filtrar ou tudo para cada mundo. Padrões para o mundo atual. Use global para todos os mundos.<newline>[limit] - Limitar alterações quantos jogadores são exibidos. O padrão é 10."
    Transaction:
      Away: "/transaction away [page #] - Exibe as transações que você perdeu desde a última vez em que esteve."
      History: "/transaction history [player:name] [page:#] [world:name/all] - Veja uma descrição detalhada do seu histórico de transações.<newline>- Página ~ O número da página que você deseja visualizar.<newline>- Mundo ~ O nome do mundo que você deseja filtrar ou tudo para cada mundo. Padrões para o mundo atual."
      Info: "/transaction info <uuid> - Exibe informações sobre uma transação.<newline>- UUID ~ O id da transação."
      Void: "/transaction void <uuid> - Desfaz uma transação concluída anteriormente.<newline>- UUID ~ O id da transação."

