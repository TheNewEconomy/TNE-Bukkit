  Commands:
    Admin:
      Backup: "/tne backup - Erstellt eine Sicherung aller Serverdaten."
      Balance: "/tne balance <player> [world] [currency] - Ruft den Kontostand eines Spielers ab.<newline>- Spieler ~ Der Kontoinhaber.<newline>- Welt ~ Die Welt, aus der Saldo wiederhergestellt werden soll.<newline>- Währung ~ Die Währung, deren Saldo abgerufen werden soll."
      Build: "/tne build - Zeigt die aktuell ausgeführte Version von TNE an."
      Caveats: "/tne caveats -Zeigt alle bekannten Einschränkungen für diese Version von TNE an."
      Create: "/tne create <player> [balance] - Erstellt ein neues Wirtschaftskonto.<newline>- Spieler ~ Der Kontoinhaber.<newline>- Saldo ~ Der Startsaldo des Kontos."
      Debug: "/tne debug - Schaltet den Konsolendebugmodus um."
      Delete: "/tne delete <player> - Löscht ein Spielerkonto.<newline>- Spieler ~ Der Kontoinhaber."
      Extract: "/tne extract - Extrahiert alle Spielerguthaben mit angefügtem Benutzernamen für das datenbankbezogene Debuggen."
      ID: "/tne id <player> - Ruft die TNE-UUID eines Spielers ab.<newline>- Spieler ~ Der Spieler, dessen UUID Sie ermitteln möchten."
      Maintenance: "Wartung - Schaltet den Wirtschaft-Wartungsmodus um, wodurch alle Wirtschaftsfunktionen deaktiviert werden."
      Menu: "/tne menu <player> - Öffnet eine GUI zum Ausführen grundlegender Transaktionen auf dem angegebenen Player.<newline>-Player ~ Der Name / die UUID des Players, mit dem Sie Transaktionen in der GUI durchführen möchten."
      Purge: "/tne purge - Löscht alle Spielerkonten mit dem Standardguthaben"
      Recreate: "/tne recreate - Versucht die Datenbanktabellen neu zu erstellen. WARNUNG: Dadurch werden alle Daten in der Datenbank gelöscht."
      Reload: "/tne reload <configuration> - Speichert per Befehl vorgenommene Änderungen und lädt eine Konfigurationsdatei neu.<newline>- Konfiguration ~ Die Kennung der neu zu ladenden Konfiguration. Standard ist alles."
      Reset: "/tne reset - Löscht alle wirtschaftsbezogenen Daten aus der Datenbank."
      Restore: "/tne restore - Stellt alle Salden wieder her, die sich in extract.yml nach /tne extract befinden."
      Save: "/tne save - Speichert alle Daten mit Force Save."
      Status: "/tne status <player> [status] - Zeigt den aktuellen Kontostatus eines Kontos an oder legt diesen fest.<newline>- Spieler ~ Der Kontoinhaber."
      Upload: "/tne upload - Lädt das TNE-Debug- und das neueste Serverprotokoll auf pastebin.com hoch und bietet jeweils einen Link."
      Version: "/tne version - Zeigt die aktuell ausgeführte Version von TNE an."
    Config:
      Get: "/tnec get <node> [configuration] - Gibt den Wert einer Konfiguration zurück.<newline>- Knoten ~ Der zu verwendende Konfigurationsknoten.<newline>- Konfiguration ~ Die Konfigurationskennung, von der der Wert abgerufen werden soll. Dies kann automatisch abgerufen werden."
      Save: "/tnec save [configuration] - Speichert Änderungen, die an einem Konfigurationswert per Befehl vorgenommen wurden.<newline>- Konfiguration ~ Die Konfigurationskennung, von der der Wert abgerufen werden soll."
      Set: "/tnec set <node> <value> [configuration] - Legt einen Konfigurationswert fest. Dies wird erst gespeichert, wenn Sie /tnec save ausführen."
      TNEGet: "/tnec tneget <node> [world] [player] - Gibt den Wert einer Konfiguration zurück, nachdem TNE die Player- und World-Konfigurationen berücksichtigt hat.<newline>- Knoten ~ Der zu verwendende Konfigurationsknoten.<newline>- Welt ~ Der Name der Welt, die zum Parsen verwendet werden soll.<newline>- Player ~ Der Name der Welt, die zum Parsen verwendet werden soll."
      Undo: "/tnec undo [configuration/all] -Macht Änderungen an Konfigurationen rückgängig.<newline>- Konfiguration ~ Die Konfigurationskennung, von der der Wert abgerufen werden soll. Dies kann automatisch abgerufen werden."
    Currency:
      Rename: "/currency rename <currency> <new name> - Benennt eine Währung in einen anderen Namen um."
      List: "/currency list [world] - Zeigt die für eine Welt verfügbaren Währungen an.<newline> - Welt ~ Die Welt, die benutzt werden soll."
      Tiers: "/currency tiers [currency] [world] - Zeigt die Stufen für eine Währung an.<newline>- currency ~ Die zu überprüfende Währung.<newline>- Welt ~ Die Welt, zu der die Währung gehört."
    Language:
      Current: "/language current - Zeigt Ihre aktuelle Sprache an, wie für Ihr Konto festgelegt."
      List: "/language list - Listet die auf diesem Server verfügbaren Sprachen auf."
      Reload: "/language reload - Lädt alle Sprachdateien neu."
      Set: "/language set <name> - Legt Ihre aktuelle Sprache auf die angegebene fest."
    Module:
      Info: "/tnem info <module> - Zeigt einige Informationen zu einem Modul an.<newline>- Modul ~ Das Modul, nach dem gesucht werden soll."
      List: "/tnem list - Listet alle geladenen TNE-Module auf."
      Load: "/tnem load <module> - Laden Sie ein Modul aus dem Modulverzeichnis.<newline> - Module ~ Das zu ladende Modul."
      Reload: "/tnem reload <module> - Lädt ein Modul aus dem Modulverzeichnis neu.<newline> - Module ~ Das Modul, das neu geladen werden soll."
      Unload: "/tnem unload <module> - Entladen eines Moduls vom Server.<newline> - Module ~ Das zu entladende Modul."
    Money:
      Balance: "/money balance [world] [currency] - Zeigt Ihre aktuellen Bestände an."
      Convert: "/money convert <amount> <to currency[:world]> [from currency[:world]] - Wandeln Sie einige Ihrer Bestände in eine andere Währung um."
      Give: "/money give <player> <amount> [world] [currency] - Fügt Ihrer Wirtschaft Geld hinzu und gibt es einem Spieler."
      Note: "/money note <amount> [currency] - Macht Ihre virtuelle Währung physisch für Speicher-/Handelszwecke."
      Pay: "/money pay <player> <amount> [currency] - Verwenden Sie einige Ihrer Bestände, um einen anderen Spieler zu bezahlen."
      Set: "/money set <player> <amount> [world] [currency] - Legen Sie die Bestände eines Spielers fest."
      Take: "/money take <player> <amount> [world] [currency] - Entfernt Geld aus Ihrer Volkswirtschaft, insbesondere vom Kontostand eines Spielers."
      Top: "/money top [page] [currency:name] [world:world] [limit:#] - Eine Liste der Spieler mit den höchsten Guthaben.<newline>[page] - Die anzuzeigende Seitennummer. Der Standardwert ist 1.<newline>[Currency] - Der Name der Währung, von der Guthaben abgerufen werden soll. Standardeinstellung ist die Weltstandardeinstellung. Verwenden Sie insgesamt für alle Währungen.<newline>[world] - Der Weltname, den Sie filtern möchten, oder alle für jede Welt. Standardmäßig wird die aktuelle Welt verwendet. Verwenden Sie insgesamt für alle Welten.<newline>[limit] - Das Limit legt fest, wie viele Spieler angezeigt werden. Der Standardwert ist 10."
    Transaction:
      Away: "/transaction away [page #] - Zeigt Transaktionen an, die Sie seit Ihrem letzten Besuch verpasst haben."
      History: "/transaction history [player:name] [page:#] [world:name/all] [player:name] - Zeigen Sie eine detaillierte Aufschlüsselung Ihres Transaktionsverlaufs an.<newline>- Seite ~ Die Seitenzahl, die Sie anzeigen möchten.<newline>- Welt ~ Der Weltname, den Sie filtern möchten, oder alle für jede Welt. Standardmäßig wird die aktuelle Welt verwendet."
      Info: "/transaction info <uuid> - Zeigt Informationen zu einer Transaktion an.<newline>- UUID ~ Die ID der Transaktion."
      Void: "/transaction void <uuid> - Macht eine zuvor abgeschlossene Transaktion rückgängig.<newline>- UUID ~ Die ID der Transaktion."

